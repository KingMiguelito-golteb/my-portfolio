<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: #f0f0f0;
      font-family: sans-serif;
    }

    #background {
      width: 95%;
      max-width: 900px;
      background: white;
      border-radius: 15px;
      margin: 1em;
      padding: 1em;
      text-align: center; /* everything inside centered */
    }

    /* Profile section */
    #profileInfo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      padding-bottom: 1em;
    }

    #left img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
    }

    #username {
      margin: 0.3em 0;
      font-size: 1.6em;
    }

    #userTop {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      margin-bottom: 1em;
      flex-wrap: wrap;
    }

    .button {
      padding: 0.4em 1em;
      background: #EFEFEF;
      border-radius: 8px;
      font-weight: bold;
      font-size: 0.9em;
      cursor: pointer;
      border: none;
    }

    .button:hover {
      background: #DFDFDF;
    }

    #follow {
      background: #4193EF;
      color: white;
    }

    #follow:hover {
      background: #4D9DF7;
    }

    #more {
      cursor: pointer;
      font-size: 1.3em;
    }

    #infoMid {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-bottom: 0.5em;
    }

    #infoMid p {
      margin: 0;
    }

    #bioBot {
      font-size: 0.9em;
      max-width: 500px;
    }

    hr {
      height: 1px;
      background: lightgrey;
      border: none;
      margin: 1em auto;
      width: 80%;
    }

    /* Options bar */
    #bar {
      display: flex;
      justify-content: center;
      gap: 2em;
      margin-bottom: 1em;
    }

    .option {
      display: flex;
      align-items: center;
      gap: 5px;
      font-weight: bold;
      color: grey;
      cursor: pointer;
    }

    .option:hover {
      color: #000;
    }

    #active {
      color: black;
    }

    /* Feed grid */
    #feed {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 10px;
      justify-items: center; /* center posts */
    }

    .post {
      width: 100%;
      max-width: 280px;
      aspect-ratio: 1;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div id="background">
    <!-- Profile -->
    <section id="profileInfo">
      <div id="left">
        <img src="OnlineCertificates/download.jpg" alt="Profile Picture">
      </div>
      <h2 id="username">Ricardo Milos</h2>
      <div id="userTop">
        <button class="button" id="follow">Follow</button>
        <button class="button">Message</button>
        <button class="button"><i class="fa-solid fa-user-plus"></i></button>
        <i class="fa-solid fa-ellipsis" id="more"></i>
      </div>
      <div id="infoMid">
        <p><b>1</b> posts</p>
        <p><b>24,421</b> followers</p>
        <p><b>0</b> following</p>
      </div>
      <div id="bioBot">
        <p><b>Zimbakov Tech</b><br>
        <span style="color: grey">GigaChad / Dancer</span><br>
        Gwapo, Papito, GigaChadr<br>
        Coding | Courses | Websites | Apps<br>
        Course Creator at Ricares, Inc</p>
      </div>
    </section>
    
    <!-- Posts -->
    <section id="posts">
      <hr>
      <div id="bar">
        <div class="option" id="active"><i class="fa-solid fa-table-cells"></i> <p>POSTS</p></div>
        <div class="option"><i class="fa-solid fa-clapperboard"></i> <p>REELS</p></div>
        <div class="option"><i class="fa-solid fa-user-tag"></i> <p>TAGGED</p></div>
      </div>
      <div id="feed">
        <img class="post" src="OnlineCertificates/EzIcon.png">
        <img class="post" src="OnlineCertificates/download.jpg">
        <img class="post" src="OnlineCertificates/EzIcon.png">
      </div>
    </section>
  </div>
</body>
</html>
